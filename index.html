<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/css/style">
    <title>Coding Quiz</title>
</head>

<body>

    <header>

        <div class="score">
            <button id="highscore" class="btn">View Your High Scores</button>
        </div>

    </header>

    <main>

        <section id="start-container" class='start'>

            <h1>WW1 History Quiz</h1>
            
            <p>Answer as many questions as you can before the time runs out.</p>

            <div class="button">
                <button id="start" class="button">start</button>
            </div>
        </section>

        <section id="question-container" class="hide">

            <h1 id="question"></h1>

            <div id="answer" class="button-grid">

                <button class="button" id="button1"></button>
                <button class="button" id="button2"></button>
                <button class="button" id="button3"></button>
                <button class="button" id="button4"></button>

            </div>
        
        </section>

        <section id="score" class="hide">

            <form id="submit-form">
                <h3 id="your-score"></h3>
                <input type="text" id="initials-field" maxlength="3" placeholder="Enter Initials" />
                <label id="initials-label">Type Initials Here</label>
                <button id="submit-button" class="button">Submit</button>
            </form>

        </section>

        <Section id="checker-container">
            <h2 id='answer-checker'></h2>
        </Section>

        <form id="input" class="hide">
            <p class="">Enter your first and last name: <input id="initialInput" class="form-control" type="text">
            <button type="submit" id="submitInitialBtn" class="btn btn-info mt-3">Submit</button>
            </p>
        </form>

        <div id="listOfHighScores"></div>

    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
